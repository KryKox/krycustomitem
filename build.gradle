plugins {
    id 'java'
}

group = 'fr.krykox.customitems'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url = uri("https://repo.papermc.io/repository/maven-public/") }
}

dependencies {
    compileOnly("io.papermc.paper:paper-api:1.21.4-R0.1-SNAPSHOT")
}


test {
    useJUnitPlatform()
}

jar {
    archiveBaseName.set("KryCustomItems")
    archiveVersion.set("1.0-SNAPSHOT")
    destinationDirectory.set(file("${System.properties['user.home']}/Documents/Minecraft/Server/plugins"))
}
